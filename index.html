<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
    <script src="https://www.gstatic.com/firebasejs/5.7.0/firebase.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
</head>
<body>

  <div class="container">

  
    <div class="jumbotron jumbotron-fluid" >
        <div class="jumbotron text-center">
          <h1 class="display-4">METROPOLITAN TRAIN SCHEDULE</h1>
          <p class="lead">Schedule. In Real time.</p>
          <h2 class="text-time">CurrentTime:</h2><div id="current-time"></div>
        </div>
      </div>


      <div class="row">
          <div class="col-md-12">
            <!-- Train table-->
            <div class="card mb-4" >
              <div class="card-header">Today's Train Schedule</div>
              <div class="card-body">
                <table class="table table-sm table-hover" id='trainTable'>
                  <thead>
                    <tr>
                      <th scope="col" id="trainName">Train Name</th>
                      <th scope="col" id="destination">Destination</th>
                      <th scope="col" id="frequency">Frequency (min)</th>
                      <th scope="col" id="nextArrival">Next Arrival</th>
                      <th scope="col" id="minutesAway">Minutes Away</th>
                    </tr>
                  </thead>
                  <tbody>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>


      <div class="card">
          <h5 class="card-header">Featured</h5>
          <div class="card-body">
            <h5 class="card-title">Special title treatment</h5>
            <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>
          </div>
      

      <form class = "input-section">
        <div class="form-group">
          <label for="train-line-input">Train Line Name</label>
          <input type="text" class="form-control" id="train-line-input" placeholder="Blue Line">
        </div>

        <div class="form-group">
            <label for="destination-input">Destination</label>
            <input type="text" class="form-control" id="destination-input" placeholder="Franconia Springfield">
        </div>

        <div class="form-group">
            <label for="time-input">First Train Time (HH:MM - military time)</label>
            <input type="time" class="form-control" id="first-train" placeholder="e.g. 00:00">
        </div>
       
        <div class="form-group">
            <label for="frequency-input">Frequency (min)</label>
            <input type="number" class="form-control" id="frequency-input" placeholder="e.g. 20">
        </div>

        <button class="btn btn-primary float-left" id="submit-button">Submit</button>
        
        </form>

      </div>
       
      
       

    </div>


     <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>  
        <script src="assets/javascript/app.js"></script>
</body>
</html>
